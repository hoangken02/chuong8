<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math</title>
</head>
<body>
<button onclick="clickMe()" >Bài 1</button>
<button onclick="counting()">Bài 2</button>
<script>
    // ex1
    function clickMe() {
        let login = prompt("enter your messages");
        let mesages = (login == "Employee") ?
            'Hello' :
            (login == "Director") ?
                'Greeting' :
                (login == '') ?
                    'No login':
                    '';
        alert(mesages);
    }
    // ex2
    function counting() {
        let a = +prompt("số a là: ");
        let b = +prompt("số b là: ");

        let result = (a+b)<4?'Bellow':'Over';
        alert(result);
    }

</script>
</body>
</html>
