<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
</head>
<body>
<button onclick="test1()">Bài tập 1</button>
<button onclick="test2()">Bài tập 2</button>
<button onclick="test3()">Bài tập 3</button>
<script>
    //Bài tập 1:
    function test1() {
        let browser = prompt("Nhập vào tên trình duyệt");
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okey we support these brower too");
                break;
            default:
                alert("We hope that this page looks ok!");
        }
    }

    //Bài tập 2:
    function test2() {


        let a = +prompt("a?","");

        switch(a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert("2,3");
                break;
        }
    }
    //Bài tập 3:
    function test3() {
        let value = prompt("Type a number",0);

        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    }
</script>
</body>
</html>
